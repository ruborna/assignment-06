<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dynamic Plants UI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 20px;
        }

        button {
            padding: 10px 20px;
            background: green;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }

        .card h3 {
            margin: 10px 0 5px;
            font-size: 18px;
        }

        .card p {
            font-size: 14px;
            color: #555;
        }

        .card span {
            display: block;
            margin-top: 5px;
            font-weight: bold;
            color: green;
        }
    </style>
</head>

<body>
    <button id="loadBtn">Load Plants</button>
    <div id="plantsContainer" class="container"></div>

    <script>
        const url = "your_api_url_here.json"; // ðŸ‘‰url
        //         const container = document.getElementById("plantsContainer");
        const button = document.getElementById("loadBtn");

        // render function
        function renderPlants(plants) {
            container.innerHTML = "";
            plants.forEach(plant => {
                const card = document.createElement("div");
                card.classList.add("card");
                card.innerHTML = `
          <img src="${plant.image}" alt="${plant.name}">
          <h3>${plant.name}</h3>
          <p>${plant.description}</p>
          <span>Category: ${plant.category}</span>
          <span>Price: ${plant.price} Tk</span>
        `;
                container.appendChild(card);
            });
        }

        // fetch function
        async function fetchPlants() {
            try {
                const res = await fetch(url);
                const data = await res.json();
                renderPlants(data.plants);
                localStorage.setItem("plantsData", JSON.stringify(data.plants)); // cache for reload
            } catch (err) {
                console.error("Error fetching plants:", err);
            }
        }

        // button click
        button.addEventListener("click", fetchPlants);

        // reload 
        window.onload = () => {
            const cached = localStorage.getItem("plantsData");
            if (cached) {
                renderPlants(JSON.parse(cached));
            } else {
                fetchPlants(); 
            }
        };
    </script>
</body>

</html>
